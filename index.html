<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="checklist">
        <div class="checklist-left-block">
          <div class="progressbar">
            <p class="progress-text">0/7</p>
          </div>
          <div class="information">
            <p class="checklist-frame">Чеклист</p>
            <p class="checklist-header">Выполнено: 0 из 7 действий</p>
            <p class="checklist-description">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
          </div>
        </div>
        <div>
          <button class="checklist-btn">Открыть чеклист</button>
        </div>
    </section>
</body>
</html>
